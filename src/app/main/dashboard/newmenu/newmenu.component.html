<!--open add newcategory/subcategory Modal-->
<ng-template #addCategory let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel1">Add Category</h4>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
        <form [formGroup]="CategoryForm" class="form form-vertical" (ngSubmit)="addCategoryFormSubmit()">
            <div class="row">
                <div class="col-lg-8">
                    <div class="form-group">
                        <label for="first-name-column">Category Name</label>
                        <input type="text" id="categoryName" class="form-control" placeholder="Category Name"
                            formControlName="categoryName" name="categoryName"
                            [ngClass]="{ 'is-invalid': submitted && category.categoryName.errors }" />
                        <div *ngIf="submitted && category.categoryName.errors" class="invalid-feedback">
                            <div *ngIf="category.categoryName.errors.required">Category Name is required</div>
                        </div>
                     </div>
                </div>
                <div class="col-4">
                    <button type="submit" rippleEffect class="block-btn btn btn-primary">Save</button>
                </div>
            </div>

        </form>
    </div>

</ng-template>

<!-- Modal delete -->
<ng-template #deleteModel let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Delete</h5>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
        <p>
            Are you sure you want to Delete ?
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="modal.close('Accept click')" rippleEffect>
            Cancel
        </button>
        <button type="button" class="btn btn-primary" (click)="Delete()" rippleEffect>
            Delete
        </button>
    </div>
</ng-template>
